<div>
  <div class="container" style="position:relative;top:-100px;">
    <div class="row">
      <div class="col s12">
        <div class="card white darken-1">
          <div class="card-content blue-text">
            <div class="container">
              <h1 class="header center grey-text text-darken-2">Login</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form ng-submit="search()">
    <div class="container" style="position:relative;top:-100px;">
      <div class="row">
        <div class="col s12">
          <div class="card white darken-1">
            <div class="card-content blue-text">
              <div class="container">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="username" required name="username" type="text" ng-model="username" class="validate"/>
                        <label for="username">UserName</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" required name="password" type="password" ng-model="password" class="validate"/>
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12">
                        <div class="input-field inline">
                          <input id="loginButton" value="Login" type="submit" class="waves-effect waves-light btn"  />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

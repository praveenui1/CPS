<div class="container1" style="position:relative;top:-100px;">
  <div class="row">
    <div class="col s12">
      <div class="card white darken-1">
        <div class="card-content blue-text">
          <div class="container">
            <h1 class="header center grey-text text-darken-2">{{header}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container1 " style="color:white;position:relative;top:-100px;">
  <div class="row">
    <div class="col s12">
      <div class="card amber accent-3" style="color:white;">
        <div class="card-content">
          
          
            <div style="{{cpsLoader}}" class="center">
              <div class="preloader-wrapper small active">
                <div class="spinner-layer spinner-green-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
            
            
            <div style="{{noCPS}}">
              <div class="container1 valign-wrapper center" style="justify-content: center;width:100%;height:400px;">
                <div class="valign">
                  <h3>No CPS on File.. yet!!</h3><br/>
                  <p>Make an Appointment with your Acadamic Advisor to get started!</p>
                </div>
              </div>
            </div>
            
            
            <div style="{{yesCPS}}">
              <div class="card white" style="width:100%;height: 80vw;">
                <iframe id="pdf"  style="width:100%;height:100%;"  type="application/pdf" name="Final CPS"></iframe>
              </div>
            </div>
            
            
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <div class="card white" style="color:black;">
        <div class="car1d-content">
          <div class="container1" >
            <div class="col s12 l6 m6 center" >
              <a class="waves-effect waves-light btn enabled" ng-click="download()" style="margin:10px;">Download CPS</a>
            </div>
            <div class="col s12 l6 m6 center" >
              <a class="waves-effect waves-light btn enabled" style="margin:10px;" href="./#/request" >Request Change</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
